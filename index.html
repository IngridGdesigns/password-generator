<!doctype html>
<html>
<head>
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
</head>
    <body>
        <main id="password-interface" class="flex">
            <h1 class="main-title">Generate a <br> <span class="greenText" role="highlight with green text">random password</span></h1>
            <p class="main-subhead">Never use an insecure password again.</p>
            <label><b>Optional:</b><br>
                Set password length between 4 and 20 characters
            </label>
            <input id="input-length" type="number" placeholder="15" min="4" max="20" pattern="\d+">
            <span class="error"></span>
            <section id="symbols" class="flex">
                <label class="switch">
                    <input id="input-symbol" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
                <div>Symbols</div>
            </section>
            <button id="btn-el" type="button">Generate passwords</button>
            <hr class="colors">
            <section class="passwordContainer flex">
                <div id="first-pwd" class="passwords"></div>
                <div id="second-pwd" class="passwords"></div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
